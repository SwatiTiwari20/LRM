<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Library Management System</title>
    <link rel="stylesheet" href="adminLogin.css">
</head>
<body>
    <div class="login-container">
        <h2>Library Management System</h2>
        <form id="adminLoginForm">
            <label for="adminId">Admin ID:</label>
            <input type="text" id="adminId" name="adminId" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="radio">
                <label><input type="radio" name="adminRole" value="User"> User</label>
                <label><input type="radio" name="adminRole" value="Admin" required> Admin</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" id="rememberMe"> Remember me</label>
            </div>

            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='home.html'">Cancel</button>
        </form>
    </div>
    <script src="admincontroller.js"></script>
</body>
</html>
